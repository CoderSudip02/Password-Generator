<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">


        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class= 'copybtn' data-copy>
                <span class="tool-tip"data-copyMSG></span>
                <img src="./assets/copy.svg" alt="copy" height="23" width="23">
            </button>


        </div>


        <div class="input-container">
            
            <!--Pass length container-->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNum>0</p>
            </div>

            <!--Slider-->
            <input type="range" min="2" max="20" class="slider" step="1" data-lengthSlider>
             
            <!--Check boxes-->
            <div class="check">     
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letter</label>
            </div>
            <div class="check">     
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letter</label>
            </div>
            <div class="check">     
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>
            <div class="check">     
                <input type="checkbox" id="symbols"> 
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--Streangth section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indecator" data-indecator></div>
            </div>


            <!--Generate Password--> 
            <button class="generateButton">Generate Password</button>   
            </div>


        </div>
        <script src="./script.js"></script>




       
    
</body>
</html>
